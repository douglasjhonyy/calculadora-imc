<!DOCTYPE html>
<html lang="pt-br">

<head>
     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/index.css">

     <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome ( link dos icones de peso e altura) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="assets/img/download.png" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required >
                        <span>Kg</span>
                    </div>

                    <div class="input-box">
                        <label for="height">
                            Altura em metros
                        </label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler-vertical"></i>
                            <input step="0.01" type="number" id="height" required > 
                            <span>m</span>
                        </div>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </form>
            <div id="infos" class="hidden">
                <div id="resultado" >
                    <div id="bmi" class="hidden">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more-info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">Saiba mais sobre o que Ã© IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
